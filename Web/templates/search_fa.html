<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="preconnect" href="//fdn.fontcdn.ir">
    <link rel="preconnect" href="//v1.fontapi.ir">
    <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">

    <style>
        body {
            font-family: Vazir, sans-serif;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
        }

        /* align search-box vertically center */
        #search-box {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body class="text-bg-light">

    <!-- header logo center -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <img src="http://sharif.edu/~zarrabi/site/files/tile.png" alt="Logo" class="img-fluid" width="80" height="80">
                </div>
            </div>
        </div>
    </div>

    <!-- form with a text and a .wav file -->
    <div class="container" id="search-box">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <h1>Audio Localizer</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <form action="./search_submit" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="query_text" class="form-label">متن جستوجو</label>
                            <input type="text" class="form-control" id="query_text" name="query_text" placeholder="Enter text">
                        </div>
                        <div class="mb-3">
                            <label for="audio_wave_file" class="form-label">موج صدا</label>
                            <input class="form-control" type="file" id="audio_wave_file" name="audio_wave_file">
                        </div>
                        <button type="submit" class="btn btn-primary">ارسال</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center">© ۱۴۰۲، تمامی حقوق محفوظ است</p>
                    <p class="text-center">توسعه داده شده
                        <a href="https://www.alexandremagno.com.br">احدی نیا</a>
                        <a href="https://www.alexandremagno.com.br">ابوترابی</a>
                        <a href="https://www.alexandremagno.com.br">دلیلی</a>
                        <a href="https://www.alexandremagno.com.br">حقیقی</a>
                        <a href="https://www.alexandremagno.com.br">فروتن</a>
                        <a href="https://www.alexandremagno.com.br">رشیدی</a> <br>
                        بخشی از
                        <a href="https://www.alexandremagno.com.br">پردازش زبان‌های طبیعی</a>
                        <a href="https://www.alexandremagno.com.br">دانشگاه صنعتی شریف</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
