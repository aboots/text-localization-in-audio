    <script>
        // make request to /process/{{id}}
        // after getting response, redirect to /result/{{id}}

        req = new XMLHttpRequest();
        req.open("GET", "/app_1/process/{{id}}", true);
        req.send();

        req.onreadystatechange = function () {
            if (req.readyState == 4 && req.status == 200) {
                window.location.href = "/app_1/results/{{id}}";
            }
        }
    </script>
